release: "AIOS 4.2.13"
updated_at: "2026-02-17"
source_of_truth:
  docs_matrix: "docs/ide-integration.md"
  validator: ".aios-core/infrastructure/scripts/validate-parity.js"

global_required_checks:
  - task-skills
  - paths

task_skills:
  id_pattern: "aios-{agent}-{task-id}"
  legacy_id_pattern: "aios-task-{task-id}"
  legacy_allowed: false

adapter_policy:
  claude_command_adapters: false
  gemini_command_adapters: false

ide_matrix:
  - ide: "claude-code"
    display_name: "Claude Code"
    expected_status: "Works"
    required_checks:
      - claude-sync
      - claude-integration
  - ide: "gemini"
    display_name: "Gemini CLI"
    expected_status: "Works"
    required_checks:
      - gemini-sync
      - gemini-integration
  - ide: "codex"
    display_name: "Codex CLI"
    expected_status: "Limited"
    required_checks:
      - codex-sync
      - codex-integration
      - codex-skills
  - ide: "cursor"
    display_name: "Cursor"
    expected_status: "Limited"
    required_checks:
      - cursor-sync
  - ide: "github-copilot"
    display_name: "GitHub Copilot"
    expected_status: "Limited"
    required_checks:
      - github-copilot-sync
  - ide: "antigravity"
    display_name: "AntiGravity"
    expected_status: "Limited"
    required_checks:
      - antigravity-sync
